<!-- Hacemos la Maquetación -->

<!-- Contenedor -->
<div class="container">
  <!-- Título Tabla -->
  <h1>Listado Posts</h1>
  <!-- Nuestro espacio de búsquedas -->
  <div class="row">
    <div class="col">
      <div class="form-group"> <!-- ngModel -> se tiene que importar FormsModule en app module y colocar un name al input -->
        <input type="text" class="form-control" name="filterPost" placeholder="Search ..." [(ngModel)]='filterPost'>
      </div>
    </div>
  </div>
  <!-- Pintamos la Tabla -->
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <!-- Contendio que no cambia -->
        <thead>
           <tr>
            <th>id</th>
            <th>Title</th>
            <th>Date</th>
           </tr>
        </thead>
        <!-- Contendio Dinámico -->
        <tbody *ngFor="let post of posts | filter:filterPost">
          <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
